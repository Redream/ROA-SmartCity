<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="hackApp">
<head>
    <title></title>
    <link href="Stylesheets/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-resource.js"></script>
    <script src="Scripts/jQuery.min.js"></script>
    <script src="Scripts/Peity.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[If lt IE 9]
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>-->

</head>
<body ng-controller="hackCtrl" class="container">
    <div class="text-warning h4">{{status}}</div>
    <span class="line">Wait</span>

    <table class="table-bordered table">
        <tr class="text-primary">
            <th class="col-xs-6">localtime</th>
            <th class="col-xs-6">{{param2}}</th>
        </tr>
        <tr ng-repeat="item in specific">
            <td>{{item.time}}</td>
            <td>{{item.humidity}}</td>
        </tr>
    </table>
</body>
</html>
